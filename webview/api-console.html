<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
            padding: 0;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            flex-wrap: wrap;
            min-height: 0;
        }

        .left-panel {
            flex: 1 1 50%;
            min-width: 400px;
            overflow-y: auto;
            min-height: 0;
        }

        .right-panel {
            flex: 1 1 50%;
            min-width: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            border-left: 1px solid var(--vscode-panel-border);
            min-height: 0;
        }

        /* ÂΩì‰∏§‰∏™Èù¢ÊùøÂπ∂ÊéíÊó∂ÔºåÂ∑¶Èù¢ÊùøÊúâÂè≥ËæπÊ°Ü */
        @media (min-width: 800px) {
            .left-panel {
                border-right: 1px solid var(--vscode-panel-border);
            }

            .right-panel {
                border-left: none;
            }
        }

        /* ÂΩìÂÆΩÂ∫¶‰∏çÂ§üÊó∂ÔºåÂè≥Èù¢ÊùøÊç¢Ë°åÂà∞‰∏ãÊñπÔºåÊòæÁ§∫‰∏äËæπÊ°Ü */
        @media (max-width: 799px) {

            .left-panel,
            .right-panel {
                flex: 1 1 100%;
                min-width: 100%;
            }

            .right-panel {
                border-left: none;
                border-top: 1px solid var(--vscode-panel-border);
            }
        }

        .request-section {
            background-color: var(--vscode-editor-background);
            padding: 20px;
        }

        .url-section {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .http-method {
            padding: 8px 16px;
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border-radius: 4px;
            font-weight: bold;
            min-width: 80px;
            text-align: center;
        }

        .http-method.GET {
            background-color: #61affe;
        }

        .http-method.POST {
            background-color: #49cc90;
        }

        .http-method.PUT {
            background-color: #fca130;
        }

        .http-method.DELETE {
            background-color: #f93e3e;
        }

        .url-input {
            flex: 1;
            padding: 8px 12px;
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
            font-family: monospace;
        }

        .send-button {
            padding: 8px 24px;
            background-color: #49cc90;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .send-button:hover {
            background-color: #3eb878;
        }

        .send-button:active {
            background-color: #2fa866;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--vscode-panel-border);
            margin-bottom: 15px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab:hover {
            background-color: var(--vscode-list-hoverBackground);
        }

        .tab.active {
            border-bottom-color: var(--vscode-button-background);
            color: var(--vscode-button-background);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .param-list {
            margin-bottom: 10px;
        }

        .param-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .param-input {
            flex: 1;
            padding: 6px 10px;
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
        }

        .param-label {
            width: 100px;
            font-weight: bold;
        }

        .remove-button {
            padding: 6px 12px;
            background-color: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-button {
            padding: 6px 12px;
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .body-editor {
            width: 100%;
            min-height: 200px;
            padding: 10px;
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            resize: vertical;
        }

        .response-section {
            background-color: var(--vscode-editor-background);
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 30px;
        }

        #responseContent {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            display: flex;
            gap: 30px;
            padding: 0;
            padding-bottom: 8px;
            margin-bottom: 15px;
            background-color: var(--vscode-editor-background);
            font-size: 0.95em;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-label {
            color: var(--vscode-descriptionForeground);
        }

        .status-value {
            font-weight: 500;
            color: #49cc90;
            /* ÊâÄÊúâÊï∞ÂÄºÈÉΩÁî®ÁªøËâ≤ */
        }

        .status-value.error {
            color: #f93e3e;
            /* ‰ªÖÈîôËØØÁä∂ÊÄÅÁî®Á∫¢Ëâ≤ */
        }

        .response-tabs {
            display: flex;
            border-bottom: 1px solid var(--vscode-panel-border);
            margin-bottom: 15px;
            background-color: var(--vscode-editor-background);
        }

        .response-tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            font-weight: 500;
        }

        .response-tab:hover {
            background-color: var(--vscode-list-hoverBackground);
        }

        .response-tab.active {
            border-bottom-color: var(--vscode-button-background);
            color: var(--vscode-button-background);
        }

        .response-tab-badge {
            margin-left: 6px;
            padding: 2px 6px;
            background-color: var(--vscode-badge-background);
            color: var(--vscode-badge-foreground);
            border-radius: 10px;
            font-size: 0.85em;
        }

        .response-content {
            flex: 1;
            overflow-y: auto;
        }

        .response-tab-panel {
            display: none;
            height: 100%;
        }

        .response-tab-panel.active {
            display: block;
        }

        .response-body {
            display: flex;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            height: 100%;
            overflow: auto;
        }

        .line-numbers {
            background-color: var(--vscode-editorGutter-background);
            color: var(--vscode-editorLineNumber-foreground);
            padding: 0px 10px 20px 16px;
            text-align: left;
            user-select: none;
            flex-shrink: 0;
        }

        .line-numbers .line-number {
            display: block;
        }

        .code-wrapper {
            flex: 1;
            overflow: auto;
        }

        .code-content {
            margin: 0;
            background-color: transparent;
            color: var(--vscode-editor-foreground);
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            overflow: visible;
            white-space: pre;
            user-select: text;
            cursor: text;
            outline: none;
        }

        .code-content:focus {
            outline: 1px solid var(--vscode-focusBorder);
            outline-offset: -1px;
        }

        .code-content code {
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
            color: inherit;
            white-space: pre;
            user-select: text;
            background-color: transparent;
        }

        /* JSON ËØ≠Ê≥ïÈ´ò‰∫Æ */
        .json-key {
            color: #9cdcfe;
        }

        .json-string {
            color: #ce9178;
        }

        .json-number {
            color: #b5cea8;
        }

        .json-boolean {
            color: #569cd6;
        }

        .json-null {
            color: #569cd6;
        }

        .json-punctuation {
            color: var(--vscode-editor-foreground);
        }

        .response-headers {
            padding: 20px;
        }

        .header-item {
            display: flex;
            padding: 8px 0;
            border-bottom: 1px solid var(--vscode-panel-border);
        }

        .header-key {
            flex: 0 0 200px;
            font-weight: 500;
            color: var(--vscode-symbolIcon-variableForeground);
        }

        .header-value {
            flex: 1;
            color: var(--vscode-foreground);
            word-break: break-all;
        }

        .token-input {
            width: 100%;
            padding: 8px 12px;
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
            font-family: monospace;
        }

        .hint {
            color: var(--vscode-descriptionForeground);
            font-size: 0.9em;
            margin-top: 5px;
        }

        /* Auth type selector styles */
        .auth-type-selector {
            display: flex;
            gap: 0;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--vscode-panel-border);
        }

        .auth-type-btn {
            padding: 10px 20px;
            background-color: transparent;
            color: var(--vscode-foreground);
            border: none;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            font-size: 14px;
        }

        .auth-type-btn:hover:not(.disabled) {
            background-color: var(--vscode-list-hoverBackground);
        }

        .auth-type-btn.active {
            color: var(--vscode-button-background);
            border-bottom-color: var(--vscode-button-background);
        }

        .auth-type-btn.disabled {
            color: var(--vscode-disabledForeground);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .auth-content {
            padding: 10px 0;
        }

        .auth-section {
            display: none;
        }

        .auth-section.active {
            display: block;
        }

        .bearer-token-label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        .bearer-token-input {
            width: 100%;
            min-height: 200px;
            padding: 12px;
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
            font-family: monospace;
            resize: vertical;
        }

        /* üì± ÂìçÂ∫îÂºèÂ∏ÉÂ±ÄÔºöÂΩìÂÆΩÂ∫¶Â∞è‰∫é 900px Êó∂ÔºåÂìçÂ∫îÂå∫ÂüüÁßªÂà∞‰∏ãÈù¢ */
        @media (max-width: 900px) {
            .main-content {
                flex-direction: column;
            }

            .left-panel {
                flex: 0 0 auto;
                max-height: 50vh;
                min-height: 300px;
                border-right: none;
                border-bottom: 1px solid var(--vscode-panel-border);
            }

            .right-panel {
                flex: 1;
                min-height: 300px;
            }
        }

        /* üì± Êõ¥Â∞èÂ±èÂπï‰ºòÂåñÔºöÂΩìÂÆΩÂ∫¶Â∞è‰∫é 600px Êó∂ */
        @media (max-width: 600px) {
            .left-panel {
                min-height: 200px;
            }

            .url-section {
                flex-wrap: wrap;
            }

            .http-method {
                min-width: 60px;
            }

            .url-input {
                flex: 1 1 100%;
            }

            .send-button {
                flex: 1 1 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main-content">
            <div class="left-panel">
                <div class="request-section">
                    <div class="url-section">
                        <div class="http-method" id="httpMethod">GET</div>
                        <input type="text" class="url-input" id="urlInput" value="" />
                        <button class="send-button" id="sendButton">Send</button>
                    </div>

                    <div class="tabs">
                        <div class="tab active" data-tab="headers">Headers</div>
                        <div class="tab" data-tab="auth">Auth</div>
                        <div class="tab" data-tab="query">Query</div>
                        <div class="tab" data-tab="body">Body</div>
                    </div>

                    <div id="authTab" class="tab-content">
                        <div class="auth-type-selector">
                            <button class="auth-type-btn active" data-auth-type="bearer">Bearer</button>
                            <!-- <button class="auth-type-btn disabled" data-auth-type="basic" disabled
                                title="Coming soon">Basic</button>
                            <button class="auth-type-btn disabled" data-auth-type="oauth2" disabled
                                title="Coming soon">OAuth 2</button>
                            <button class="auth-type-btn disabled" data-auth-type="ntlm" disabled
                                title="Coming soon">NTLM</button>
                            <button class="auth-type-btn disabled" data-auth-type="aws" disabled
                                title="Coming soon">AWS</button> -->
                        </div>

                        <div class="auth-content">
                            <div class="auth-section active" id="authBearer">
                                <!-- <label class="bearer-token-label">Bearer Token</label> -->
                                <textarea class="bearer-token-input" id="tokenInput"
                                    placeholder="token (Bearer prefix optional)"></textarea>
                            </div>
                        </div>
                    </div>

                    <div id="headersTab" class="tab-content active">
                        <div class="param-list" id="headersList">
                            <!-- Headers will be populated by JavaScript -->
                        </div>
                        <button class="add-button" onclick="addHeaderRow()">Add</button>
                    </div>

                    <div id="queryTab" class="tab-content">
                        <div class="param-list" id="queryList">
                            <!-- Query parameters will be populated by JavaScript -->
                        </div>
                        <button class="add-button" onclick="addQueryRow()">Add</button>
                    </div>

                    <div id="bodyTab" class="tab-content">
                        <textarea class="body-editor" id="bodyEditor" placeholder="Enter JSON body here..."></textarea>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <div class="response-section">
                    <div id="responseContent">
                        <!-- ÂìçÂ∫îÂå∫ÂüüÔºöÂßãÁªàÊòæÁ§∫ÔºåÂàùÂßã‰∏∫Á©∫ -->
                        <div id="responseDisplay" style="display: flex; height: 100%; flex-direction: column;">
                            <div class="status-bar">
                                <div class="status-item">
                                    <span class="status-label">Status:</span>
                                    <span class="status-value" id="statusValue">-</span>
                                </div>
                                <div class="status-item">
                                    <span class="status-label">Size:</span>
                                    <span class="status-value info" id="sizeValue">-</span>
                                </div>
                                <div class="status-item">
                                    <span class="status-label">Time:</span>
                                    <span class="status-value" id="timeValue">-</span>
                                </div>
                            </div>
                            <div class="response-tabs">
                                <div class="response-tab active" data-response-tab="body">Response</div>
                                <div class="response-tab" data-response-tab="headers">
                                    Headers
                                    <span class="response-tab-badge" id="headerCount">0</span>
                                </div>
                            </div>
                            <div class="response-content">
                                <div class="response-tab-panel active" id="bodyPanel">
                                    <div class="response-body">
                                        <div class="line-numbers" id="lineNumbers"></div>
                                        <div class="code-wrapper">
                                            <pre class="code-content" tabindex="0"
                                                id="responseBodyWrapper"><code id="responseBody"></code></pre>
                                        </div>
                                    </div>
                                </div>
                                <div class="response-tab-panel" id="headersPanel">
                                    <div class="response-headers" id="responseHeaders"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Ëé∑Âèñ VS Code API
        const vscode = acquireVsCodeApi();

        // ÂÖ®Â±ÄÂèòÈáèÂ≠òÂÇ®ÂΩìÂâç API Á´ØÁÇπ‰ø°ÊÅØ
        let currentApiEndpoint = null;

        // ÈÄöÁü•Êâ©Â±ï WebView Â∑≤ÂáÜÂ§áÂ•Ω
        vscode.postMessage({ type: 'webviewReady' });

        // ÂìçÂ∫î‰ΩìÂÖ®ÈÄâÂäüËÉΩ
        const responseBodyWrapper = document.getElementById('responseBodyWrapper');
        const bodyPanel = document.getElementById('bodyPanel');

        if (responseBodyWrapper && bodyPanel) {
            // ÁÇπÂáªÂìçÂ∫îÈù¢Êùø‰ªª‰ΩïÂú∞ÊñπÈÉΩËÅöÁÑ¶Âà∞‰ª£Á†ÅÂÜÖÂÆπ
            bodyPanel.addEventListener('click', (e) => {
                responseBodyWrapper.focus();
            });

            // ÁõëÂê¨ Ctrl+A / Cmd+A
            responseBodyWrapper.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === 'a') {
                    e.preventDefault();
                    e.stopPropagation();
                    const selection = window.getSelection();
                    const range = document.createRange();
                    const codeElement = document.getElementById('responseBody');
                    if (codeElement && codeElement.textContent) {
                        range.selectNodeContents(codeElement);
                        selection.removeAllRanges();
                        selection.addRange(range);
                    }
                }
            });
        }

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;

                // Update tab styles
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // Update content
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                document.getElementById(tabName + 'Tab').classList.add('active');
            });
        });

        // Auth type switching
        document.querySelectorAll('.auth-type-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (btn.disabled) return;

                const authType = btn.dataset.authType;

                // Update button styles
                document.querySelectorAll('.auth-type-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Update auth sections
                document.querySelectorAll('.auth-section').forEach(s => s.classList.remove('active'));
                const sectionId = 'auth' + authType.charAt(0).toUpperCase() + authType.slice(1);
                const section = document.getElementById(sectionId);
                if (section) {
                    section.classList.add('active');
                }
            });
        });

        // Response tab switching
        document.querySelectorAll('.response-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.responseTab;

                // Update tab styles
                document.querySelectorAll('.response-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // Update content
                document.querySelectorAll('.response-tab-panel').forEach(p => p.classList.remove('active'));
                document.getElementById(tabName + 'Panel').classList.add('active');
            });
        });

        // Add header row
        function addHeaderRow() {
            const list = document.getElementById('headersList');
            const row = document.createElement('div');
            row.className = 'param-row';
            row.innerHTML = `
                <input type="text" class="param-input" placeholder="Key" />
                <input type="text" class="param-input" placeholder="Value" />
                <button class="remove-button" onclick="removeRow(this)">Remove</button>
            `;
            list.appendChild(row);
        }

        // Add query row
        function addQueryRow() {
            const list = document.getElementById('queryList');
            const row = document.createElement('div');
            row.className = 'param-row';
            row.innerHTML = `
                <input type="text" class="param-input" placeholder="Key" />
                <input type="text" class="param-input" placeholder="Value" />
                <button class="remove-button" onclick="removeRow(this)">Remove</button>
            `;
            list.appendChild(row);
        }

        // Remove row
        function removeRow(button) {
            button.parentElement.remove();
        }

        // Send request
        document.getElementById('sendButton').addEventListener('click', async () => {
            if (!currentApiEndpoint) {
                console.error('No API endpoint data available');
                return;
            }

            const method = currentApiEndpoint.httpMethod;
            const url = document.getElementById('urlInput').value;
            const token = document.getElementById('tokenInput').value;

            // Collect headers
            const headers = {};
            document.querySelectorAll('#headersList .param-row').forEach(row => {
                const inputs = row.querySelectorAll('.param-input');
                const key = inputs[0].value.trim();
                const value = inputs[1].value.trim();
                if (key) {
                    headers[key] = value;
                }
            });

            // Add bearer token if provided
            if (token) {
                // Check if token already has 'Bearer ' prefix (case-insensitive)
                const trimmedToken = token.trim();
                if (trimmedToken.toLowerCase().startsWith('bearer ')) {
                    headers['Authorization'] = trimmedToken;
                } else {
                    headers['Authorization'] = 'Bearer ' + trimmedToken;
                }
            }

            // Collect query parameters and append to URL
            const queryParams = [];
            document.querySelectorAll('#queryList .param-row').forEach(row => {
                const inputs = row.querySelectorAll('.param-input');
                const key = inputs[0].value.trim();
                const value = inputs[1].value.trim();
                if (key) {
                    queryParams.push(encodeURIComponent(key) + '=' + encodeURIComponent(value));
                }
            });

            let finalUrl = url;
            if (queryParams.length > 0) {
                const separator = url.includes('?') ? '&' : '?';
                finalUrl = url + separator + queryParams.join('&');
            }

            // Get body
            let body = undefined;
            if (method === 'POST' || method === 'PUT') {
                const bodyText = document.getElementById('bodyEditor').value.trim();
                if (bodyText) {
                    body = bodyText;
                }
            }

            // Send message to extension
            vscode.postMessage({
                type: 'sendRequest',
                data: {
                    method,
                    url: finalUrl,
                    headers,
                    body
                }
            });
        });

        // Handle messages from extension
        window.addEventListener('message', event => {
            const message = event.data;

            switch (message.type) {
                case 'initialize':
                    initializeWithApiEndpoint(message.data);
                    break;
                case 'requestComplete':
                    displayResponse(message.data);
                    break;
                case 'updateApiEndpoint':
                    updateApiEndpoint(message.data);
                    break;
            }
        });

        // Initialize with API endpoint data
        function initializeWithApiEndpoint(apiEndpoint) {
            currentApiEndpoint = apiEndpoint;

            // Update HTTP method and URL
            const methodElement = document.getElementById('httpMethod');
            methodElement.textContent = apiEndpoint.httpMethod;
            methodElement.className = 'http-method ' + apiEndpoint.httpMethod;

            document.getElementById('urlInput').value = apiEndpoint.fullUrl || apiEndpoint.routeTemplate;

            // Populate headers
            const headerParams = apiEndpoint.parameters.filter(p => p.source === 'Header');
            populateParams('headersList', headerParams);

            // Query parameters list starts empty - users can add them manually
            document.getElementById('queryList').innerHTML = '';
        }

        // Populate parameter rows
        function populateParams(listId, params) {
            const list = document.getElementById(listId);
            list.innerHTML = '';

            params.forEach(param => {
                const row = document.createElement('div');
                row.className = 'param-row';
                row.innerHTML = `
                    <input type="text" class="param-input" placeholder="Key" value="${param.name}" />
                    <input type="text" class="param-input" placeholder="Value" />
                    <button class="remove-button" onclick="removeRow(this)">Remove</button>
                `;
                list.appendChild(row);
            });
        }

        // Update API endpoint (when switching between different APIs)
        function updateApiEndpoint(apiEndpoint) {
            initializeWithApiEndpoint(apiEndpoint);
        }

        // JSON ËØ≠Ê≥ïÈ´ò‰∫ÆÂáΩÊï∞
        function highlightJSON(jsonString) {
            const escapeHtml = (text) => {
                return text
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;');
            };

            try {
                // Â∞ùËØïËß£Êûê‰∏∫ JSON
                JSON.parse(jsonString);

                // È´ò‰∫Æ JSON
                return jsonString
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"([^"]+)":/g, '<span class="json-key">"$1"</span>:')
                    .replace(/: "([^"]*)"/g, ': <span class="json-string">"$1"</span>')
                    .replace(/: (\d+\.?\d*)/g, ': <span class="json-number">$1</span>')
                    .replace(/: (true|false)/g, ': <span class="json-boolean">$1</span>')
                    .replace(/: null/g, ': <span class="json-null">null</span>');
            } catch {
                // ‰∏çÊòØ JSONÔºåËøîÂõûËΩ¨‰πâÁöÑÁ∫ØÊñáÊú¨
                return escapeHtml(jsonString);
            }
        }

        // Display response
        function displayResponse(data) {
            // Escape HTML helper
            const escapeHtml = (text) => {
                return text
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#039;');
            };

            if (data.success) {
                // Update status
                const statusText = data.statusCode >= 200 && data.statusCode < 300 ? '200 OK' : data.statusCode + ' Error';
                const statusValue = document.getElementById('statusValue');
                statusValue.textContent = statusText;
                statusValue.className = data.statusCode >= 200 && data.statusCode < 300 ? 'status-value' : 'status-value error';

                // Update size
                const bodySize = new Blob([data.body]).size;
                document.getElementById('sizeValue').textContent = bodySize + ' Bytes';

                // Update time
                document.getElementById('timeValue').textContent = data.duration + ' ms';

                // Try to format JSON
                let formattedBody = data.body;
                try {
                    const jsonObj = JSON.parse(data.body);
                    formattedBody = JSON.stringify(jsonObj, null, 2);
                } catch {
                    // Not JSON, keep as is
                }

                // Generate line numbers
                const lines = formattedBody.split('\n');
                const lineNumbers = lines.map((_, i) => '<span class="line-number">' + (i + 1) + '</span>').join('');
                document.getElementById('lineNumbers').innerHTML = lineNumbers;

                // Update response body with syntax highlighting
                const highlightedBody = highlightJSON(formattedBody);
                document.getElementById('responseBody').innerHTML = highlightedBody;

                // Update headers
                const headerCount = Object.keys(data.headers || {}).length;
                document.getElementById('headerCount').textContent = headerCount;

                const headersHtml = Object.entries(data.headers || {}).map(([key, value]) => `
                    <div class="header-item">
                        <div class="header-key">${escapeHtml(key)}:</div>
                        <div class="header-value">${escapeHtml(String(value))}</div>
                    </div>
                `).join('');
                document.getElementById('responseHeaders').innerHTML = headersHtml;

                // Reset to body tab
                document.querySelectorAll('.response-tab').forEach(t => t.classList.remove('active'));
                document.querySelector('[data-response-tab="body"]').classList.add('active');
                document.querySelectorAll('.response-tab-panel').forEach(p => p.classList.remove('active'));
                document.getElementById('bodyPanel').classList.add('active');

            } else {
                // Show error in response body
                const statusValue = document.getElementById('statusValue');
                statusValue.textContent = 'Error';
                statusValue.className = 'status-value error';

                document.getElementById('sizeValue').textContent = '-';
                document.getElementById('timeValue').textContent = data.duration + ' ms';

                // Display error in response body
                document.getElementById('responseBody').innerHTML = escapeHtml(data.error);
                document.getElementById('lineNumbers').innerHTML = '<span class="line-number">1</span>';

                document.getElementById('headerCount').textContent = '0';
                document.getElementById('responseHeaders').innerHTML = '';
            }
        }
    </script>
